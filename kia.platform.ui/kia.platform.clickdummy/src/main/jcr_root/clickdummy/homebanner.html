<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Inventory Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <style type="text/css">
            
        </style>
    </head>

<body>

    <div id="carouselExampleIndicators" class="carousel slide heroBanner" >
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">Sorento</li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1">K900</li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2">Stinger</li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="src/assets/images/kia1.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <p class="small-text">2019 Sorento</p>
                    <h5>The perfect getaway vehicle</h5>
                    <button type="button" class="btn btn-light">Explore</button>
                    <span class="bold-text">$25,990</span><span class="sub-text"> starting MSRP</span>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="src/assets/images/kia2.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <p class="small-text">2019 Sorento</p>
                    <h5>The perfect getaway vehicle</h5>
                    <button type="button" class="btn btn-light">Explore</button>
                    <span class="bold-text">$25,990</span><span class="sub-text"> starting MSRP</span>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="src/assets/images/kia3.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <p class="small-text">2019 Sorento</p>
                    <h5>The perfect getaway vehicle</h5>
                    <button type="button" class="btn btn-light">Explore</button>
                    <span class="bold-text">$25,990</span><span class="sub-text"> starting MSRP</span>
                </div>
            </div>
        </div>

    </div>


    <script src="dist/bundle.js"></script>
</body>

</html>
